<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Works</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <h1 class="get-me">This was a random image</h1>
    <h2 class="get-me">Here are your Records:</h2>
    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th class="mystyles" >Site Name</th>
            <th>Date Accessed</th>
        </thead>
           {% for acc in access_records %}
           <tr>
             <td>{{acc.name}}</td>
             <td>{{acc.date}}</td>
           </tr>
           {% endfor %}

      </table>
      {% else %}
      <p>No rec</p>
      {% endif %}
    </div>
  </body>

</html>
